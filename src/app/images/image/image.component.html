<div class="card" style="width:25rem">
    <div class="card-body">
        <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)" (submitid)="anSubmit(formTemplate.value)"  >
            <div class="text-center">
                    <img [src]="imgSrc" width="350px;" height="250px" (click)="fileUploader.click()" >
            </div>            
            <div class="form-group">
                <label> Selecciones La imagen </label>
                <input type="file" accept="image/*" class="form-control" #fileUploader formControlName="imageUrl" (change)="showPreview($event)" >
                <div class="text-danger" *ngIf="isSubmitted && formControls.imageUrl.errors?.required">
                        este campo es requerido.
                </div>
            </div>
            
            <div class="text-center">
                    <img [src]="imgSrc2" width="350px;" height="250px" (click)="fileUploader.click()">
            </div>            
            <div class="form-group">
                <label> Selecciones La imagen </label>
                <input type="file" accept="image/*" class="form-control" #fileUploader formControlName="imageUrl2" (change)="showPreview2($event)" >
                <div class="text-danger" *ngIf="isSubmitted && formControls.imageUrl.errors?.required">
                        este campo es requerido.
                </div>
            </div>

            
            <div class="form-group">
                <input class="form-control" formControlName="caption" placeholder="Caption">
                <div class="text-danger" *ngIf="isSubmitted && formControls.caption.errors?.required">
                        este campo es requerido.
                    </div>
            </div>
            <div class="form-group" >
                <select formControlName="category"  class="form-control">
                    <option value="Animal" >Moto</option>
                    <option value="Vehicle">Auto</option>
                    <option value="Bird">Avion</option>
                </select>
            </div>
            <div class="form-row">
            
                    <button class="btn btn-primary" type="submit">
                            <i class="fas fa-plus-circle"></i> Agregar Producto
                        </button>
                        <button class="btn btn-secondary" type="reset" (click)="resetForm(productForm)">
                                <i class="fas fa-sync-alt"></i> Reiniciar Campos
                            </button>
        </div>
        </form>
    </div>
</div>
